name: Docs

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3

      - name: Restore tools
        run: dotnet tool restore

      - name: Build code
        run: dotnet build -c Release YourSolution.sln

      - name: Generate the documentation
        run: dotnet fsdocs build --properties Configuration=Release

      # Pre-fetch upload-artifact@v3 to fix missing download info error
      - name: Workaround for upload-artifact@v3
        uses: actions/upload-artifact@v3
        with:
          name: dummy
          path: .gitignore

      - name: Upload documentation
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./output

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
